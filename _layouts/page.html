--- 
layout: default 
---
<section class="hero is-medium has-text-white is-bold site">
  <div class="hero-body">
      <div class="container">
          <h1 class="title has-text-white is-size-1">
              {{page.title}}
          </h1>
          {% if page.sub_title %}
          <h2 class="subtitle has-text-white is-size-4">
              {{page.sub_title}}
          </h2>
          {% endif %}
      </div>
  </div>
  {% if page.hero_image %}
  <picture>
    {%- comment -%} <!--[if IE 9]><video style="display: none;"><![endif]-->
    <source srcset="{{site.cloudinaryurl}}image/fetch/w_400,c_fill,c_fill,q_65/{{site.url}}{{ page.hero_image}}" media="(max-width: 400px)">
    <source srcset="{{site.cloudinaryurl}}image/fetch/w_600,c_fill,c_fill,q_65/{{site.url}}{{ page.hero_image}}" media="(max-width: 600px)">
    <source srcset="{{site.cloudinaryurl}}image/fetch/w_800,c_fill,c_fill,q_65/{{site.url}}{{ page.hero_image}}" media="(max-width: 800px)">
    <source srcset="{{site.cloudinaryurl}}image/fetch/w_1000,c_fill,c_fill,q_65/{{site.url}}{{ page.hero_image}}" media="(max-width: 1000px)">
    <source srcset="{{site.cloudinaryurl}}image/fetch/w_1200,c_fill,c_fill,q_65/{{site.url}}{{ page.hero_image}}" media="(min-width: 1200px)">
    <!--[if IE 9]></video><![endif]-->
    <img src="{{site.cloudinaryurl}}image/fetch/w_1200,c_fill,c_fill,q_65/{{site.url}}{{ page.hero_image}}" alt="{{page.title}}"> {%- endcomment -%}
    <img src="{{ page.hero_image}}" alt="{{page.title}}">
  </picture>
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon fill="white" points="0,100 100,0 100,100"/>
  </svg>
  {% endif %}
</section>

<main class="section">
    <div class="container">
      <section class="content">{{content}}</section>
    </div>
</main>
