--- 
layout: page 
---

<section class="blog-preface">
  {{ content }}
</section>
<section class="blog-wrapper">
    <div class="blog-item clearfix">
        <div class="blog-content">
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p class="teaser-date">{{ post.date | date: "%a, %b %d, %Y" }}</p>
            {% if post.content %}
            <p class="teaser-text">{{ post.excerpt | strip_html }}</p>
            <p class="teaser-link"><a href="{{ post.url }}">read more</a></p>
            {% endif %}
        </div>
    </div>
</section>
