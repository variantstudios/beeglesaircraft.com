---
layout: default
class: contact
---
<section class="hero is-medium has-text-white is-bold site {% if page.hero_image %}hero-image{% else %}hero-noimage{% endif %}">
    <div class="hero-body">
        <div class="container">
            <h1 class="title has-text-white is-size-1">
                {{page.title}}
            </h1>
            {% if page.sub_title %}
            <h2 class="subtitle has-text-white is-size-4">
                {{page.sub_title}}
            </h2>
            {% endif %}
        </div>
    </div>
    {% if page.hero_image %}
   <picture>
        <!--[if IE 9]><video style="display: none;"><![endif]-->
        <source srcset="{{site.cloudinaryurl}}image/fetch/w_400,c_fill,q_auto/{{site.url}}{{ page.hero_image}}" media="(max-width: 400px)">
        <source srcset="{{site.cloudinaryurl}}image/fetch/w_600,c_fill,q_auto/{{site.url}}{{ page.hero_image}}" media="(max-width: 600px)">
        <source srcset="{{site.cloudinaryurl}}image/fetch/w_800,c_fill,q_auto/{{site.url}}{{ page.hero_image}}" media="(max-width: 800px)">
        <source srcset="{{site.cloudinaryurl}}image/fetch/w_1000,c_fill,q_auto/{{site.url}}{{ page.hero_image}}" media="(max-width: 1000px)">
        <source srcset="{{site.cloudinaryurl}}image/fetch/w_1200,c_fill,q_auto/{{site.url}}{{ page.hero_image}}" media="(min-width: 1001px)">
        <!--[if IE 9]></video><![endif]-->
        <img src="{{site.cloudinaryurl}}image/fetch/w_400,c_fill,q_auto/{{site.url}}{{ page.hero_image}}" alt="{{page.title}}"> 
    </picture>
    {% endif %}
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
    <polygon fill="white" points="0,100 100,0 100,100"/>
  </svg>
</section>

<main class="section">
    <div class="container">
        <section class="content">{{content}}</section>

        <div class="contact-form">


            <div id="contact-message" class="notification">
                {{page.webform.thank_you_message}}
            </div>

            <form id="contact-form" method="post" action="/contact-us/?sent=true">
                <input type="hidden" name="_to" value="{{page.webform.to}}">
                <input type="hidden" name="_subject" value="{{page.webform.subject}}">
                <input type="text" name="_gotcha" style="display: none;">

                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="text" placeholder="John Doe" required>
                        <span class="icon is-left"><i class="fas fa-user"></i></span>
                        <span class="icon is-right"><i class="fas fa-check"></i></span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left has-icons-right">
                        <input class="input" type="email" placeholder="yourname@email.com" required>
                        <span class="icon is-left"><i class="fas fa-envelope"></i></span>
                        <span class="icon is-right"><i class="fas fa-check"></i></span>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Messsage</label>
                    <div class="control has-icons-right">
                        <textarea class="textarea" placeholder="Explain how we can help you"></textarea>
                        <span class="icon is-right"><i class="fas fa-check"></i></span>
                    </div>
                </div>

                <div class="control">
                    <div class="g-recaptcha left" id="RecaptchaField1"></div>
                </div>


                <div class="control">
                    <button class="button is-primary">Submit</button>
                </div>

            </form>

        </div>
    </div>
</main>
