<div class="carousel-revolver-gallery">
    {% if page.page_image_gallery[0].gallery_image_path %} {% for image in page.page_image_gallery %}
    <div>
        <a href="{{image.gallery_image_path}}" class="image-link" title="{{image.image_title}}"><img src="{{site.cloudinaryurl}}image/fetch/h_400,c_fill,c_fill,f_auto/{{site.url}}{{image.gallery_image_path}}" alt="{{image.image_title}}"></a>
    </div>
    {% endfor %} {% endif %}
</div>
